<body style="background-color: midnightblue;">
  <div class="container-xl" style="color: rgb(0, 11, 76);">Toutes Mes Musiques</div>
  <div class="container-fluid">
    ...
  </div>
<br/>
  <div>
    <canvas id="popularityChart" width="1500" height="400" class="bg-graphique"></canvas>
  </div>



<div id="trackList"></div>

<!-- Template de cartes -->
<template id="trackCard">
  <div class="card track">
    <img class="card-img-top">
    <div class="card-body d-flex flex-column justify-content-between gap-3">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <!-- Modifiez le type du bouton pour éviter l'action par défaut -->
      <button type="button" class="btn btn-outline-primary position-absolute top-0 end-0 m-3 listen-btn1" data-bs-toggle="modal" data-bs-target="#exampleModal">...</button>
      <!-- Ajoutez un autre bouton pour écouter sur Spotify -->
      <button type="button" class="btn btn-primary listen-btn" target="_blank">Écouter sur Spotify</button>
    </div>
  </div>
</template>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Informations sur l'album</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <!-- Contenu dynamique de modal -->
      <p id="albumName"></p>
      <p id="releaseDate"></p>
    </div>
  </div>
</div>
</div>




<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" role="navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </div>
</nav>


  
<div id="cardContainer"></div>
